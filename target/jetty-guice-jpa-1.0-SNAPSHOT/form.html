<!DOCTYPE html>
<html ng-app="FormApp">
<head>
  <meta charset="UTF-8">
  <title>Form Test</title>
</head>
<body>
<div ng-controller="FormController">
  <form name="form" action="RegisterServlet" method="post">
    <input type="text" placeholder="name" ng-model="user.name" name="uName" required />
    <div ng-show="form.submitted || form.uName.$touched">
      <span id="uName-error" ng-show="form.uName.$error.required">Please enter your name.</span>
    </div><br/>
    <input type="email" placeholder="email" name="email" required />
    <input type="password" placeholder="password" name="uPassowrd" required />
    <input type="text" placeholder="age" required name="age" />
    <input type="submit" value="send" />
  </form>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.js"></script>
<script src="app.js"></script>
<script src="controllers/FormController.js"></script>
</body>
</html>
